<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' >
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv='Content-Security-Policy' content="default-src 'self'; script-src 'self'">
    <meta http-equiv='X-Content-Security-Policy' content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <script defa src='renderer.js'></script>    
  </head>
  <body>
    <div>
      <h1>Hello World!</h1>
      We are using Node.js <span id='node-version'></span>,
      Chromium <span id='chrome-version'></span>,
      and Electron <span id='electron-version'></span>.
    </div>
    <div>
      <h1>SSH Connection Test</h1>
      <form>
        <label for='usernameInput'>Username of LGSM user</label>
        <input id='usernameInput' type='text' placeholder='gamehoster'>
        <br>
        <label for='privkeyInput'>SSH Private Key Location. Reads from current directory.</label>
        <input id='privkeyInput' placeholder='user-data/id_rsa'>
        <br>
        <label for='hostInput'>IP or domain of server with port (default 22)</label>
        <input id='hostInput' placeholder='example.com:22'>                
      </form>
      <button id='sendSyncBtn'>Test Connection</button>
      <p id='asyncReply'>Waiting for connection status...</p>
    </div>

  </body>
</html>
